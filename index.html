<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0; /* لون خلفية لطيف */
        }

        .container {
            width: 360px;
            height: 485px;
            background-color: #f0f8ff;
            padding: 20px; /* إضافة بعض الهوامش الداخلية */
            border-radius: 8px; /* جعل الزوايا دائرية */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل */
        }

        button {
            width: 100%; /* جعل الأزرار تأخذ عرض الحاوية */
            margin-top: 10px; /* إضافة مسافة بين الأزرار */
            background-color: white; /* لون الخلفية الافتراضي */
            height: 40px; /* ارتفاع الزر */
            border: 1px solid #ccc; /* لون الحدود */
            border-radius: 5px; /* زوايا دائرية */
            display: flex; /* استخدام الفليكس لمحاذاة المحتوى */
            align-items: center; /* محاذاة العناصر عموديًا */
            cursor: pointer; /* تغيير شكل المؤشر عند التمرير فوق الزر */
            transition: background-color 0.3s ease; /* تأثير الانتقال */
        }

        input{
            width: 100%; /* جعل الأزرار تأخذ عرض الحاوية */
            margin-top: 0px; /* إضافة مسافة بين الأزرار */
            background-color: white; /* لون الخلفية الافتراضي */
            height: 30px; /* ارتفاع الزر */
            border: 1px solid #ccc; /* لون الحدود */
            border-radius: 5px; /* زوايا دائرية */
            display: flex; /* استخدام الفليكس لمحاذاة المحتوى */
            align-items: center; /* محاذاة العناصر عموديًا */
            transition: background-color 0.3s ease; /* تأثير الانتقال */ 
        }
        button:hover {
            background-color: #f0f0f0; /* لون الخلفية عند التمرير */
        }

        input[type="submit"] {
            width: 100%; /* جعل زر الإرسال يأخذ عرض الحاوية */
            margin-top: 10px; /* إضافة مسافة فوق الزر */
        }
    </style>
</head>

<body>
    <div class="container">   
        <pre><h1 style="display: contents; font-weight: 100; margin: 0px;">        sign up</h1><p>        learn on your own time from top 
           unversities and businesses</p></pre> 
        <form action="#" method="POST">
            <label for="in-name">Full Name</label><br>
            <input type="text" id="in-name" placeholder="Enter your full name" required><br>

            <label for="in-email">Email</label><br>
            <input type="email" id="in-email" placeholder="name@email.com" required><br>

            <label for="in-pass">Password</label><br>
            <input type="password" id="in-pass" placeholder="Create password" required>

            <input type="submit" value="Join for free" style="background-color: rgb(0, 51, 255); color: white; height: 30px;">
        </form>
        <hr>

        <a href="https://google.com" style="text-decoration: none; color: black;">
            <button style="align-items: center; justify-content: center;">
                <img src="imgs/google_logo-google_icongoogle-512.webp" alt="Google" style="height: 20px; margin-right: 5px;">
                Continue with Google
            </button>
        </a>
        <a href="https://facebook.com" style="text-decoration: none; color: black;">
            <button>
                <img src="imgs/2021_Facebook_icon.svg.png" alt="Facebook" style="height: 20px; margin-right: 5px;">
                Continue with Facebook
            </button>
        </a>
        <a href="https://instagram.com" style="text-decoration: none; color: black;">
            <button>
                <img src="imgs/Instagram_icon.png" alt="Instagram" style="height: 20px; margin-right: 5px;">
                Continue with Instagram
            </button>
        </a>
    </div>
</body>
</html>
